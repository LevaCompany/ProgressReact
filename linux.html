<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>ProgressReact</title>
</head>
<body>
    <div class="main">
        <div class="desk-back">
            <img src="linux-desktop-image.svg" alt="Desktop Background">
        </div>
        <div class="taskbar" id="taskbar-linux-style">
            <button class="start-btn" id="button-linux-style">Start</button>
        </div>
        <div class="sm start-menu-linux-style">
            <div class="banner">
                <img src="progresslinux-start-menu-banner.svg" alt="ProgressLinux BETA">
                <button class="start-menu-selector"
                id="sm-linux-style">Update</button>
                <button class="start-menu-selector"
                id="sm-linux-style">Log off</button>
                <button class="start-menu-selector"
                id="sm-linux-style">Power</button>
            </div>
        </div>
        <div class="window">
            <img src="warning.svg?style=linux" alt="warning_ID">
            <span class="warning-text">Start game now!</span>
            <button id="button-linux-style">Start</button>
        </div>
    </div>
</body>
</html>
